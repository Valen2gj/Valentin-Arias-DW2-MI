<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Img/icono.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Style/Estilo_Inicio.css">
    <script src="backend\Registro.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/css/ionicons.min.css">
</head>
<body>
    <header>
        <a href="Index.html"><img src="Img/logo.png" alt="Logo"></a>
    </header>
    
    <div class="formulario">
        <h1>Registro</h1>
        <form method="post">
            <div class="username">
                <input type="text" id="registro_user" required placeholder=" ">
                <label for="user">Nombre de usuario</label>
                <span></span>
            </div>
            <div class="email">
                <input type="text" id="registro_email" required placeholder=" ">
                <label for="email">Email</label>
                <span></span>
            </div>                 
            <div class="password">
                <input type="password" id="registro_pass" required placeholder=" ">
                <label for="registro_pass">Contraseña</label>
                <img id="togglePasswordIcon" class="toggle-password" src="Img/eye-off-outline.png" alt="Toggle Password" onclick="togglePassword('registro_pass', 'togglePasswordIcon')">
                <span></span>
            </div>
            
            <div class="confirmacion">
                <input type="password" id="registro_confirmPass" required placeholder=" ">
                <label for="registro_confirmPass">Confirmar Contraseña</label>
                <img id="toggleConfirmPasswordIcon" class="toggle-password" src="Img/eye-off-outline.png" alt="Toggle Password" onclick="toggleConfirmPassword('registro_confirmPass', 'toggleConfirmPasswordIcon')">
                <span></span>
            </div>
            <div class="iniciar">
                <input type="button" value="Iniciar" onclick="registrarUsuario()">
            </div>
        </form>
        <div id="mensaje" style="display:none;"></div>
    </div>
</body>
</html>
